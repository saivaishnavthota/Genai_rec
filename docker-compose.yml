networks:
  genai-network:
    driver: bridge

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: genai-new-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vaishnav}
      POSTGRES_DB: ${POSTGRES_DB:-genai_hiring}
    ports:
      - "${POSTGRES_PORT:-3133}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - genai-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-genai_hiring}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: genai-new-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-3134}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - genai-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: genai-new-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-3135}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - genai-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: genai-new-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3131}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-vaishnav}@postgres:5432/${POSTGRES_DB:-genai_hiring}
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-alphanxzen@gmail.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-rewncxqueiuzfgmd}
      - EMAIL_FROM=${EMAIL_FROM:-alphanxzen@gmail.com}
      - FRONTEND_URL=${FRONTEND_URL:-https://149.102.158.71:8443}
      - USE_OLLAMA=true
      # For Docker Ollama service: use ollama service name
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:3b-instruct}
      # RAG service uses OLLAMA_API_URL (for AI interview scoring)
      - OLLAMA_API_URL=http://ollama:11434
      # MinIO Configuration (for Docker, use service name)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-interview-blobs}
      - S3_USE_SSL=${S3_USE_SSL:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - genai-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 90s
    # Remove --reload to avoid memory issues with file watcher in Docker
    # Use --reload only for local development outside Docker
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genai-new-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3132}:3000"
    environment:
      # For Docker: backend service name, for external access: localhost:8000
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://149.102.158.71:3131}
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-development}
      - GENERATE_SOURCEMAP=false
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=0
      - FAST_REFRESH=false
      # Optimize file watcher to prevent memory issues
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - CHOKIDAR_IGNORED=/app/node_modules/**,/app/build/**,/app/.git/**,/app/logs/**,/app/public/images/**
      - NODE_OPTIONS=--max-old-space-size=1024
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - genai-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    stdin_open: true
    tty: true

  ollama:
    image: ollama/ollama:latest
    container_name: genai-new-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-3136}:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/models
    networks:
      - genai-network
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: genai-new-nginx
    restart: unless-stopped
    ports:
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - genai-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  ollama_data:
    driver: local
